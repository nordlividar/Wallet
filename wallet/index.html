<!DOCTYPE html>
<html>
<head>
  <title>WorldPulse Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wallet-container">
    <h1>WorldPulse Wallet</h1>
    <select id="walletSelect">
      <option value="metamask">MetaMask</option>
      <option value="coinbase">Coinbase Wallet</option>
      <option value="brave">Brave Wallet</option>
      <option value="other">Other (Injected Wallet)</option>
    </select>
    <p>Note: If your wallet isn't connecting, disable other wallet extensions or try a different browser.</p>
    <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
    <p>Status: <span id="status">Disconnected</span></p>
    <p id="userAddress" style="display: none;">Connected as: <span id="addressDisplay"></span></p>
    <p>Balance: <span id="balance">0</span> WPU</p>
    <input id="address" placeholder="Recipient Address">
    <input id="amount" placeholder="Amount (WPU)" type="number">
    <button onclick="sendWPU()">Send</button>
    <div class="loading" id="loadingSpinner"></div>
    <p id="aiSuggestion">AI Suggestion: None</p>
    <div id="transactionHistory">
      <h3>Transaction History</h3>
      <ul id="txList"></ul>
    </div>
  </div>
  <script src="https://unpkg.com/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
